scene:
    background:
        color: black
    

cameras:
    cam:
        type: perspective
        # vanishing_point: [0, -500]

lights:
    dir:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5


layers:

    california_island:
        # enabled: false
        data: {source: california_1672}
        island:
            # enabled: false
            draw:
                polygons:
                    order: 1000
                    color: white
                # text:
                #     collide: false
                #     font:
                #         fill: black
                #         size: 12px
        coasts:
            filter: 
                kind: coast
                $zoom: {min: 5}
            draw:
                text:
                    # collide: false
                    font:
                        style: italic
                        fill: black
                        size: 12px
                        stroke:
                            color: white
                            width: 3px
                
        places:
            # enabled: false
            filter:
                $zoom: {min: 6}
                kind: place
                not:
                    name: St. Francisco
            draw:
                points:
                    color: black
                    size: 6px
                    text:
                        # collide: false
                        font:
                            fill: black
                            size: 11px
                            stroke:
                                color: white
                                width: 3px
                            weight: bold
        country:
            filter: 
                kind: country
                $zoom: {min: 2, max: 5}
            draw:
                text:
                    # collide: false
                    font:
                        # style: italic
                        fill: black
                        size: 14px
                        stroke:
                            color: white
                            width: 4px
                        weight: bold

    water_mask:
        # enabled: false
        # data: {source: linework_times-approximate_admin_1_polygons}
        # data: {source: california_1672}
        # data: {source: california_wof}
        data: {source: wof_mask}

        # filter: {name: California}
        draw:
            lines:
                order: 100
                color: white
                width: 115px
        draw:
            waves:
                order: 202
                cap: round
                width: 8px
                color: [0.47,0.47,0.47,.5]
                width: 5px
                
    water:
        data: { source: mapzen }
        draw:
            waves:
                order: 101
                cap: round
                width: 8px
                color: [0.47,0.47,0.47,.5]
                width: 5px
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 99

                color: white
                width: 2px
    roads:
        filter:
            kind_detail: motorway
            none:
                - id: [54,3777,3771,3779,3780,1230,1232,1234,1235,1244,1241,1359,1271,995,994,964,2236,2237,2748,3745,2140,3884,3883]
                - shield_text: [15D,'15','95','40','8']
                
        data: { source: mapzen }
        draw:
            lines:
                color: grey
                order: 11000
                width: 1.5px
                outline:
                    color: white
                    width: .5px

    boundaries:
        # enabled: false
        data: { source: mapzen}
        filter: { maritime_boundary: false }
        draw:
            lines:
                visible: false
                order: 100
                width: 1.5px
                color: lightgrey
                dash: [1, 1, 3, 1]

        country:
            filter: { kind: country }
            draw:
                lines:
                    visible: true
                    color: grey

        region:
            enabled: false
            filter: { kind: [region, macroregion] }
            draw: { lines: { visible: true } }

        labels:
            enabled: false
            filter: { kind: [region, macroregion, country] }
            draw:
                text:
                    interactive: true
                    text_source: global.language_text_source
                    font:
                        family: Montserrat
                        transform: uppercase
                        fill: black

            # dual-sided border labels where available
            dual:
                enabled: false
                filter: { 'name:left': true, 'name:right': true }
                draw:
                    text:
                        priority: 1
                        offset: [0, 2px]
                        text_source:
                            left: global.language_text_source_left
                            right: global.language_text_source_right

    places:
        data: { source: mapzen }
        filter: 
            not: 
                name: [San Jose,Los Angeles, San Diego, Tijuana]
        # city labels with points
        city-points:
            filter:
                kind: locality
                kind_detail: city
                population: {min: 100000}
                $zoom: { max: 11 }
            draw:
                points:
                    size: 8px
                    color: darkred
                    text:
                        text_source: global.language_text_source
                        priority: 1
                        font:
                            family: Helvetica
                            fill: [0, 0, 0, .8]
                            stroke: { color: white, width: 4 }
                            # transform: uppercase
                            weight: bold
                            size: [[8, 11px], [12, 16px]]
                            buffer: 2px

        # places w/text-only labels (not accompanying point)
        text-only:
            draw:
                text:
                    visible: false
                    text_source: global.language_text_source
                    priority: 1
                    font:
                        family: Helvetica
                        size: 12px
                        fill: [0, 0, 0, .8]
                        stroke: { color: white, width: 4 }
                        # transform: uppercase

            countries:
                filter:
                    kind: country
                    any:
                        - { population: { min: 100000000 } }
                        - { $zoom: { min: 5, max: 8 }, population: { min: 1000000 } }
                draw:
                    text:
                        visible: true
                        buffer: 2px
                        font:
                            weight: bold
                            size: [[6, 14px], [8, 20px]]

            regions:
                filter:
                    kind: region
                    kind_detail: [state, province]
                    $zoom: { min: 5, max: 9 }
                    not: 
                        'name:short': [AZ,NV,OR]
                draw:
                    text:
                        visible: true
                        buffer: 2px
                        font:
                            size: [[6, 14px], [8, 16px]]

                # use short name when available at low-zooms
                short:
                    filter: { $zoom: { max: 7 } }
                    draw:
                        text:
                            text_source: 'name:short'

            cities:
                filter:
                    kind: locality
                    kind_detail: city
                    $zoom: { min: 11 } # show city point labels below z11
                draw:
                    text:
                        visible: true
                        font:
                            weight: bold
                            size: [[8, 11px], [12, 16px]]
                            buffer: 2px

            neighborhoods:
                filter:
                    - { kind: [neighbourhood, macrohood], $zoom: { min: 13 } }
                    - { kind: microhood, $zoom: { min: 15 } }
                draw:
                    text:
                        visible: true
                        font:
                            size: [[13, 11px], [14, 11px], [15, 13px]]
                            style: italic
                            fill: rgba(136, 45, 23, 0.9)


    ca_island_outline:
        enabled: false
        data: {source: california_1672}
        isla_california:
            # filter: {name: Isla California}
            draw:

                lines:
                    color: [1,0,0]
                    order: 1002
                    width: 2px
                    
    california_island_raster:
        enabled: false
        data: {source: california_1672_raster}
        draw:
            raster:
                order: 1001 # draw on bottom                
                
    landuse:
        enabled: false
        data: { source: mapzen }
        draw:
            hatch:
                order: 2000
                color: '#464C40'

styles:
    states:
        base: polygons
        mix: [landuse]
    
    pallete:
        shaders:
            blocks:
                global: |
                    // Common Values
                    //================================
                    float radio = 0.05;
                    vec2 size = vec2(1.,.6);
                    vec3 background = vec3(0.5, 0.5, 0.5);
                    vec3 midle = vec3(0.824, 0.812, 0.804);
                    vec3 foreground = vec3(0.275,0.298,0.251);
    border:
        base: lines
        mix: [functions-pulse, functions-aastep, pallete]
        texcoords: true
        shaders:
            blocks:
                color: |
                    vec2 st = v_texcoord.xy;
                    float pattern = aastep(.5,pulse(st.x,.7,.1)+pulse(st.x,.35,.25));
                    color.rgb = mix(background,color.rgb,pattern);
    b_border:
        base: lines
        mix: [functions-pulse, functions-aastep, pallete]
        texcoords: true
        shaders:
            blocks:
                color: |
                    vec2 st = v_texcoord.xy;
                    float pattern = aastep(.5,pulse(st.x,.5,.2));
                    color.rgb = mix(background,color.rgb,pattern);

    waves:
        base: polygons
        mix: [space-screen, pallete, patterns-stripes]
        shaders:
            blocks:
                color: |
                    vec2 pos = getScreenNonStretchCoords();
                    pos.y += sin(pos.x*62.)*.009;
                    color.rgb = mix(color.rgb,background,stripes(pos*40.,.2));
    hatch:
        base: polygons
        mix: [functions-aastep, pallete, patterns-stripes, space-screen]
        shaders:
            blocks:
                color: |
                    vec2 st = getScreenNonStretchCoords();
                    color.rgb = mix(color.rgb,background,diagonalStripes(st*300.));

